<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Collector app</title>
    <link rel="stylesheet" href="../static/main.css">
</head>
<body>
<div class="container">
    <h1>Collecting height</h1>
    <h3>Please fill the entire to get population statistics on height</h3>
    <form action="{{ url_for('success') }}" method="POST">
        <input type="email" title="Your email will be safe with us" placeholder="Enter your email address"
               name="email_addr"
               required="true"> <br>
        <input type="number" title="Your email will be safe with us" placeholder="Enter your height" name="height_num"
               min="50" max="300" step="0.1" required="true"> <br>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
